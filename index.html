<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Circles Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            height: 100vh;
            color: white;
        }
    </style>
</head>
<body>
    <script>
        let circles = [];
        const NUM_CIRCLES = 10;
        const CIRCLE_RADIUS = 30;
        let score = 0;
        let gameOver = false;

        function setup() {
            createCanvas(800, 600);
            resetGame();
        }

        function draw() {
            background(0);
            if (!gameOver) {
                drawCircles();
                displayScore();
            } else {
                displayWinMessage();
            }
        }

        function drawCircles() {
            for (let circle of circles) {
                circle.x += circle.dx;
                circle.y += circle.dy;

                if (circle.x - CIRCLE_RADIUS <= 0 || circle.x + CIRCLE_RADIUS >= width) {
                    circle.dx *= -1;
                }
                if (circle.y - CIRCLE_RADIUS <= 0 || circle.y + CIRCLE_RADIUS >= height) {
                    circle.dy *= -1;
                }

                fill(255, 0, 0);
                noStroke();
                ellipse(circle.x, circle.y, CIRCLE_RADIUS * 2);
            }
        }

        function displayScore() {
            fill(255);
            textSize(24);
            text(`Score: ${score}`, 10, 30);
        }

        function displayWinMessage() {
            fill(255);
            textSize(36);
            textAlign(CENTER);
            text("You Win!", width / 2, height / 2 - 20);
            fill(0, 255, 0);
            rect(width / 2 - 100, height / 2 + 20, 200, 50);
            fill(0);
            textSize(24);
            text("Play Again", width / 2, height / 2 + 50);
        }

        function mousePressed() {
            if (gameOver) {
                if (mouseX > width / 2 - 100 && mouseX < width / 2 + 100 &&
                    mouseY > height / 2 + 20 && mouseY < height / 2 + 70) {
                    resetGame();
                }
                return;
            }

            for (let i = circles.length - 1; i >= 0; i--) {
                let circle = circles[i];
                let distance = dist(mouseX, mouseY, circle.x, circle.y);
                if (distance <= CIRCLE_RADIUS) {
                    circles.splice(i, 1);
                    score++;
                    break;
                }
            }

            if (circles.length === 0) {
                gameOver = true;
            }
        }

        function resetGame() {
            score = 0;
            gameOver = false;
            circles = [];
            for (let i = 0; i < NUM_CIRCLES; i++) {
                circles.push({
                    x: random(CIRCLE_RADIUS, width - CIRCLE_RADIUS),
                    y: random(CIRCLE_RADIUS, height - CIRCLE_RADIUS),
                    dx: random([-4, 4]),
                    dy: random([-4, 4]),
                });
            }
        }
    </script>
</body>
</html>
